<div class="topics">
  <div class="topics__header">
    <h2>Omschrijving</h2>
  </div>
  <ul class="topics__list">
    <li>
      <a href="{% url 'erv-home' %}" class="active"
        >All <span>{{topics.count}}</span></a
      >

    {% for tt in rooster %}
    <li>
      <a href="{% url 'erv-home' %}?q={{tt.description}}"><span>{{tt.description}}</span></a>
    </li>
    {% endfor %}
  </ul>
  <a class="btn btn--link" href="{% url 'erv-topics' %}">
    More
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      viewBox="0 0 32 32"
    >
      <title>chevron-down</title>
      <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
    </svg>
  </a>
</div>
