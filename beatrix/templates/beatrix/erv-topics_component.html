<div class="topics">
  <div class="topics__header">
    <h2>Onderwerpen</h2>
  </div>
  <ul class="topics__list">
    <li>
      <a href="{% url 'erv-home' %}" class="active"
        >Alle <span>{{room_count}}</span></a
      >

    {% for topic in topics %}
    <li>
      <a href="{% url 'erv-home' %}?q={{topic.name}}">{{ topic.name }} <span>{{topic.flexevent_set.all.count}}</span></a>

    </li>
    {% endfor %}
  </ul>
  <a class="btn btn--link" href="{% url 'erv-topics' %}">
    Meer
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      viewBox="0 0 32 32"
    >
      <title>chevron-down</title>
      <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
    </svg>
  </a>
</div>
