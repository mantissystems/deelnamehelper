{% extends 'erv-base.html' %} {% block content %}
<main class="create-room layout">
  {% comment %} 5 okt 2022 {% endcomment %}
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>Terug</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>Maak FlexEvent</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}
          <div class="form__group">
            <label for="room_topic">Activiteit</label>

            <input
              required
              type="text"
              value="{{room.topic.name}}"
              name="topic"
              list="topic-list"
            />

            <datalist id="topic-list">
              <select id="room_topic">
                {% for topic in topic %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>
          <div class="form__group">
            <label for="room_datum">Datum</label>

            <input
              required
              type="text"
              value="{{datums.datum}}"
              name="datum"
              list="datum-list"
            />

            <datalist id="datum-list">
              <select id="room_datum">
                {% for topic in topic %}
                <option value="{{topic.datum}}">{{topic.datum}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>
          <div class="form__group">
            <label for="room_datum">Tijdstip</label>

            <input
              required
              type="text"
              value="{{datums.pub_time}}"
              name="tijdstip"
              list="tijdstip-list"
            />

            <datalist id="tijdstip-list">
              <select id="room_tijdstip">
                {% for topic in topic %}
                <option value="{{topic.pub_time}}">{{topic.pub_time}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>

          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}"
              >Cancel</a
            >
            <button class="btn btn--main" type="submit">Bevestig</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
